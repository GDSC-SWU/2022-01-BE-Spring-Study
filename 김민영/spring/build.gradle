buildscript {
    ext { //전역변수 설정
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성들을 관리해주는 플러그인

group 'com.min.study'
version '1.0.4-SNAPSHOT'
sourceCompatibility = 1.8

repositories { //각종 의존성들을 어떤 원격저장소에서 받을지 정함
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') //스프링 부트 버전에 맞춰 자동으로 JAP관련 라이브러리들의 버전 관리
    compile('com.h2database:h2') //인메모리 관계형 데이터베이스
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.springframework.boot:spring-boot-starter-mustache')
}